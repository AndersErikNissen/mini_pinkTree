<!DOCTYPE html>
<html lang="en"><!--Kan ændres til DA, hvis der er mest dansk på siden-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="assets/css/rodaen.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="assets/js/script.js" defer></script>
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/icons/favicon-16x16.png" sizes="16x16" />
    <title></title>
</head>
<body>
    <section id="mainHero">
        <object id="pinkTree" data="/assets/images/icons/pink_tree3.svg" type="image/svg+xml"></object>
        <h1>WELCOME TO PINKTREE</h1>
        <!-- <p> Here you will be able to make list a of all the things you want to do!</p> -->
    </section>

    <section id="mainContent_container" data-style="light">
        
        <header id="topX">
            <button id="xBtn">
                <img src="/assets/images/icons/close_white.png" alt="Close window - Icon">
            </button>
        </header>

        <section id="mainContent" data-state="ongoing">

            <section id="intro">

                <section>
                    <h2>Get started with making your own notebook!</h2>
                    <p>Through diffrent steps you will be able to customize your PinkTree experience!</p>
                    <button type="button" id="intro_btn">GET STARTED</button>
                </section>

                <article id="pinkTreeTop_container">
                    <object id="pinkTreeTop" data="/assets/images/icons/pink_tree_top.svg" type="image/svg+xml"></object>
                </article>

            </section>

            <section id="step1" class="step" data-status="0">
                <h2>Choose a theme:</h2>
                
                <section id="themeContainer">

                    <section id="theme1">
    
                        <div id="innerTheme">
    
                            <div class="rr">
                                <div class="round"></div>
                                <div class="rectangle_container">
                                    <div class="rectangle"></div>
                                    <div class="rectangle_small"></div>
                                </div>
                            </div>
                            
                            <div class="rr">
                                <div class="round"></div>
                                <div class="rectangle_container">
                                    <div class="rectangle"></div>
                                    <div class="rectangle_small"></div>
                                </div>
                            </div>
                            
                            <div class="rr">
                                <div class="round"></div>
                                <div class="rectangle_container">
                                    <div class="rectangle"></div>
                                    <div class="rectangle_small"></div>
                                </div>
                            </div>
    
                            <div class="textbox"></div>
                            
                        </div>
    
                    </section>
    
                    <section id="theme2">
    
                        <div id="innerTheme">
    
                            <div class="rr">
                                <div class="round"></div>
                                <div class="rectangle_container">
                                    <div class="rectangle"></div>
                                    <div class="rectangle_small"></div>
                                </div>
                            </div>
                            
                            <div class="rr">
                                <div class="round"></div>
                                <div class="rectangle_container">
                                    <div class="rectangle"></div>
                                    <div class="rectangle_small"></div>
                                </div>
                            </div>
                            
                            <div class="rr">
                                <div class="round"></div>
                                <div class="rectangle_container">
                                    <div class="rectangle"></div>
                                    <div class="rectangle_small"></div>
                                </div>
                            </div>
    
                            <div class="textbox"></div>
                            
                        </div>
    
                    </section>

                </section>

                <button type="button" id="step1_nextBtn">
                    NEXT
                </button>

            </section>

            <section id="step2" class="step" data-status="0">

                <header>
                    
                    <h2>Pick a Color-Scheme:</h2>
                
                </header>

                <section id="colorThemes">
                    
                    <section id="dark_theme">
    
                        <h3>Blue</h3>
    
                        <section id="dark_content">

                            <section>
                                <div class="colorTitle"></div>
                                <div class="colorTitle"></div>
                            </section>

                            <div class="colorBox"></div>

                            <section class="btnContainer">
                                <div class="colorBtn"></div>
                            </section>
                            
                        </section>
     
                    </section>
    
                    <section id="light_theme">
    
                        <h3>Pink</h3>
                        
                        <section id="light_content">

                            <section>
                                <div class="colorTitle"></div>
                                <div class="colorTitle"></div>
                            </section>

                            <div class="colorBox"></div>

                            <section class="btnContainer">
                                <div class="colorBtn"></div>
                            </section>
       
                        </section>
    
                    </section>
    
                </section>

                <button type="button" id="step2_nextBtn">
                    COMPLETE
                </button>

            </section>

            <section id="mainMain">

                <div id="welcomeDiv">
                    <h2 id="mainMain_welcome">PINKTREE welcomes you to YOUR very own custom notebook!</h2>
                </div>

                <section id="mainMain_content">

                    <h2>PINKTREE Notebook</h2>

                </section>

            </section>

        </section>

    </section>
    
    <section id="arrowContainer">
        <button id="arrowUp" type="button">
            GET STARTED
        </button>
    </section>




    <!-- <section id="inputArea"> 
        <fieldset>
            <form action="">
                <input type="text" placeholder="Add..." id="listInput">
                <select name="inputSelect" id=""></select>
            </form>
            <button type="button" id="listButton">Add</button>
        </fieldset>
    </section> -->
</body>
</html>
